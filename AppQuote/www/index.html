<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>AppQuote</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="scripts/index.js"></script>
</head>
<body onload="prepararCanvas()">
    <section data-role="page" id="inicio">

        <div role="main" class="ui-content">
            <img src="./images/logo.png" width="90" height="90" /><br />
            <h2>AppQuote</h2>
            <a id="empezar" href="#pantalla" data-role="button" data-transition="flow">Start!</a>
            <a id="empezar" href="#pantalla" data-role="button" data-transition="flow">Credits</a>
        </div>
        <footer role="footer">
            <p>Copyright@2018</p>
        </footer>
    </section>

    <section id="pantalla" data-role="page">
        <canvas id="cv" width="320" height="420"></canvas>
        <div id="botones">
            <button id="share" onclick="pop_up;"><i class=" fa fa-share-alt"></i></button>
            <button id="cameraTakePicture" onclick="cameraTakePicture();">Foto!</button>
            <button id="save" onclick="save();"><i class="fa fa-save"></i></button>
        </div>
        <div id="pop_up">
            <button id="wa" onclick="sendwa();"><i class="fa fa-whatsapp"></i></button>
            <button id="inst" onclick="toInsta();"><i class="fa fa-instagram"></i></button>
        </div>
        <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
            <h3 class="centerText">Guardar</h3>
            <div class="popup">
                <form>
                    <label>La imagen se ha guardado correctamente en la galería</label>
                </form>
            </div>
        </div>
    </section>
   
</body>
</html>
<script type="text/javascript" src="cordova.js"></script>
